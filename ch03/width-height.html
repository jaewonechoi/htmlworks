<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>너비와 높이</title>
    <style>
        /* 브라우저에는 기본 margin이 8px이 설정되어 있다
            top, right, bottom, left(시계방향)에 각각 8px
         */
        body{margin: 0;}
        .box1{
            width: 400px;
            height: 100px;
            background-color: orange;   /* 배경색 */
            margin-bottom: 10px;
        }
        .box2{
            width: 50%;     /* 브라우저 너비의 50% */
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
