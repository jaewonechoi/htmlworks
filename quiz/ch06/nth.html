<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 선택자 실습 문제</title>
  <style>
    img{
      margin: 20px 30px;
      border: 1px solid #bbb;
      box-shadow: 2px 2px 2px #ccc; /* 가로, 세로, 번짐정도 */
    }
    img:nth-of-type(1){
      border: 2px solid #f00;
    }
  </style>
</head>
<body>
  <img src="images/1.jpg" alt="theater">
  <img src="images/2.jpg" alt="museum">
  <img src="images/3.jpg" alt="market">
</body>
</html>
