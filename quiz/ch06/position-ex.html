<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #contents{
      margin: 0 auto;
      width: 700px;
      height: 450px;
      background: url(./images/bg.jpg) no-repeat;
      background-size: cover;
      /* 이미지가 기준이 됨 */
      position: relative;
    }
    #contents h1{
      margin: 0;  /* h1 태그의 마진을 0px로 초기화 함 */
      color: rgb(241, 241, 241);
      text-shadow: 3px 3px 1px #222;
      position: absolute;
      right: 100px;
      bottom: 110px;
      font-size: 90px;
    }
  </style>
</head>
<body>
  <div id="contents">
    <h1>CSS3</h1>
  </div>
</body>
</html>
