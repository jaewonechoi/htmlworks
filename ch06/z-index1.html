<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index 속성</title>
  <style>
    /* z-index 속성은 값이 크면 위로 배치되고, 작으면 아래로 배치됨 */
    /* 맨 위로 보낼때에는 큰수, 아래로 보낼때에는 -1과 같이 음수도 사용 */
    div{
      width: 100px;
      height: 100px;
      position: absolute;
    }
    .box1{
      background: #f00;
      top: 50px;
      left: 50px;
      z-index: 4;
    }
    .box2{
      background: #0f0;
      top: 70px;
      left: 110px;
      z-index: 3;
    }
    .box3{
      background: #00f;
      top: 110px;
      left: 80px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
