<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video - source 태그</title>
</head>
<body>
  <!-- source 태그는 video 태그가 지원이 되지 않는 경우 작동함 -->
  <!-- autoplay muted 사용하고, control(플레이어) 사용 -->

    <sourec src="medias/flower.mp4" type="video/mp4">
    <!-- <sourec src="medias/flower.webm" type="video/webm"> -->
  </video>
</body>
</html>
