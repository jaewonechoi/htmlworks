<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹 폰트 크기 - vw, vh</title>
  <style>
    h1{
      text-align: center;
      /* 5 x 16 = 80 */
      /* font-size: 5em; */

      /* 브라우저 크기가 1000px일 경우 (5 x 1000)/100 = 50
        (vw, vh 모두 동일하게 적용)*/
      font-size: 5vw;
      /* font-size: 5vh; */
    }
  </style>
</head>
<body>
  <h1>안녕하세요</h1>
</body>
</html>
