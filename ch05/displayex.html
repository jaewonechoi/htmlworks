<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>display 속성</title>
    </head>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
        .box1{
            background-color: #f00;
        }
        .box2{
            background-color: #0f0;
        }
        .box3{
            background-color: #00f;
        }
    </style>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </body>
</html>
