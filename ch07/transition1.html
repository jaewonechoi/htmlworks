<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transition 속성(시간)</title>
  <style>
    .tr1{
      width: 100px;
      height: 100px;
      background-color: blue;
      /* margin: 50px; */
      position: absolute;
      left: 50px;
      top: 100px;

      /* transition 속성 - 시간(s - second) : 1s(1초) */
      transition-property: width, height;
      transition-duration: 0.5s , 1s;

      /* 주의 : 속성과 시간을 각각 콤마로 구분 */
      /* transition: width, height, 1s, 0.3s; */
    }
    .tr1:hover{
      /*  */
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="tr1"></div>
</body>
</html>
