<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 경기 일정</title>
    <style>
        table{
            /* border: 1px solid #000; */
            /* border-collapse 속성을 사용하면 바깥쪽 border 생략가능 */
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;
            /* width: 100px; */
            padding: 10px 20px;
            /* top, right, bottom, left */
        }
        caption{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>프로축구 경기 일정</caption>
        <tr>
            <td>울산</td>
            <td>울산 vs 인천</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>광주 vs 포항</td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울 vs 부산</td>
        </tr>
    </table>
</body>
</html>
